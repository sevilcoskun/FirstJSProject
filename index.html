<html>

<head>
	<title>Quiz Game</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="QuestionSet.js"></script>
	<script src="main.js" defer></script>
</head>

<body>
	<h1>This is an example of quiz on the internet</h1>

	<form id="quiz" name="quiz">
		<div id="quizPage">
			<p id="p_question"></p>
			<div id="inp_option1">
				<input id="inp_option1" name="option" type="radio">
			</div>

			<div id="inp_option2">
				<input id="inp_option2" name="option" type="radio">
			</div>

			<div id="inp_option3">
				<input id="inp_option3" name="option" type="radio">
			</div>

			<button id="btn_answer" disabled> Answer </button>

			<div id="div_status">
				<p id="p_status"></p>
				<button id="btn_next"> Next</button>
			</div>

		</div>
	</form>

	<div id="after_submit">
		<p id="message"></p>
		<p id="number_correct">You finished good job!</p>
		<img id="img"></img>
	</div>

</body>

</html>
