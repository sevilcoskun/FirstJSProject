<html>
<head>
	<title>Quiz Game</title>
	<link href = "style.css" rel = "stylesheet">
	<link href = "https://fonts.googleapis.com/css?family=Lato" rel = "stylesheet">
	<script src = "main.js"></script>
</head>

<body>
	<h1>This is an example of quiz on the internet</h1>

	<form id = "quiz" name = "quiz">
		<p >What is the Capital city of Turkey?</p>
		<input id = "answer1" type = "text" name ="answer1">

		<p>What is the well-known food of Turkey?</p>
		<input id = "answer2" type="radio" name ="answer2" value="Kebap">Kebap</input><br>
		<input id = "answer2" type="radio" name ="answer2" value="Pizza">Pizza</input><br>
		<input id = "answer2" type="radio" name ="answer2" value="Hamburger">Hamburger</input><br>

		<p>What is not a city of Turkey?</p>
		<input id = "answer3" type="radio" name ="answer3" value="Batman">Batman</input><br>
		<input id = "answer3" type="radio" name ="answer3" value="Van">Van</input><br>
		<input id = "answer3" type="radio" name ="answer3" value="Bodrum">Bodrum</input><br>

		<input id = "finish" type = "button" value = "I'm finished the quiz!" onclick= "check();">
		
		<div id="after_submit">
			<p id="message"></p>
			<p id="number_correct">You finished good job!</p>
			<img id="img"></img>
		</div>
	</form>
</body>
</html>
