<html>

<head>
	<title>Quiz Game</title>
	<link href="../style/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="../script/QuestionSet.js"></script>
	<script src="../script/game.js" defer></script>
</head>

<body>
	<h1>Hello to Quiz Game!</h1>
	<form id="quiz" name="quiz">
		<div id="timer" style="float: right;"></div> 

		<div id="quizPage">
			<p id="p_question"></p>
			<div id="div_option1">
				<input id="inp_option1" name="option" type="radio">
			</div>

			<div id="div_option2">
				<input id="inp_option2" name="option" type="radio">
			</div>

			<div id="div_option3">
				<input id="inp_option3" name="option" type="radio">
			</div>

			<button id="btn_answer" disabled> Answer </button>

			<div id="div_status">
				<p id="p_status"></p>
				<button id="btn_next"> Next</button>
			</div>
		</div>
	</form>

	<div id="after_submit">
		<p id="message"></p>
		<p id="number_correct">You finished good job!</p>
		<img id="img"></img>
	</div>

</body>
</html>
